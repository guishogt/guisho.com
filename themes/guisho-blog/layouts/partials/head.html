<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Preload LCP image on homepage -->
{{ if .IsHome }}
<link rel="preload" as="image" href="{{ "images/hero-bg.jpg" | relURL }}" fetchpriority="high">
{{ end }}

<!-- Preload critical fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Quicksand:wght@400;600&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Quicksand:wght@400;600&display=swap" media="print" onload="this.media='all'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Quicksand:wght@400;600&display=swap"></noscript>

<!-- Critical CSS inlined -->
<style>
:root {
  --whimsical-teal: #1F6F8B;
  --muted-blue: #99A8B2;
  --deep-slate: #1C2B2D;
  --warm-cream: #E6D5B8;
}
*,::after,::before{box-sizing:border-box;border:0 solid #e5e7eb}
html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:ui-sans-serif,system-ui,sans-serif}
body{margin:0;line-height:inherit;background-color:var(--warm-cream);color:var(--deep-slate);font-family:'Quicksand',sans-serif}
h1,h2,h3,h4,h5,h6{font-size:inherit;font-weight:inherit}
a{color:inherit;text-decoration:inherit}
img,video{max-width:100%;height:auto;display:block}
h1,h2,h3,.site-title,.font-display{font-family:'Gaegu',cursive}
.bg-warm-bg{background-color:var(--warm-cream)}
.bg-primary{background-color:var(--whimsical-teal)}
.text-dark-text{color:var(--deep-slate)}
.text-primary{color:var(--whimsical-teal)}
.text-warm-bg{color:var(--warm-cream)}
.font-sans{font-family:'Quicksand',sans-serif}
.font-display{font-family:'Gaegu',cursive}
.font-bold{font-weight:700}
.text-sm{font-size:.875rem;line-height:1.25rem}
.text-lg{font-size:1.125rem;line-height:1.75rem}
.text-xl{font-size:1.25rem;line-height:1.75rem}
.text-2xl{font-size:1.5rem;line-height:2rem}
.text-3xl{font-size:1.875rem;line-height:2.25rem}
.text-4xl{font-size:2.25rem;line-height:2.5rem}
.text-xs{font-size:.75rem;line-height:1rem}
.leading-tight{line-height:1.25}
.leading-relaxed{line-height:1.625}
.uppercase{text-transform:uppercase}
.tracking-wider{letter-spacing:.05em}
.min-h-screen{min-height:100vh}
.max-w-7xl{max-width:80rem}
.mx-auto{margin-left:auto;margin-right:auto}
.px-4{padding-left:1rem;padding-right:1rem}
.px-6{padding-left:1.5rem;padding-right:1.5rem}
.px-8{padding-left:2rem;padding-right:2rem}
.py-3{padding-top:.75rem;padding-bottom:.75rem}
.py-4{padding-top:1rem;padding-bottom:1rem}
.py-8{padding-top:2rem;padding-bottom:2rem}
.py-12{padding-top:3rem;padding-bottom:3rem}
.p-8{padding:2rem}
.mb-3{margin-bottom:.75rem}
.mb-4{margin-bottom:1rem}
.mb-6{margin-bottom:1.5rem}
.mt-6{margin-top:1.5rem}
.gap-2{gap:.5rem}
.gap-4{gap:1rem}
.gap-12{gap:3rem}
.space-y-12>:not([hidden])~:not([hidden]){margin-top:3rem}
.flex{display:flex}
.block{display:block}
.hidden{display:none}
.grid{display:grid}
.flex-col{flex-direction:column}
.flex-wrap{flex-wrap:wrap}
.items-center{align-items:center}
.justify-center{justify-content:center}
.justify-between{justify-content:space-between}
.relative{position:relative}
.absolute{position:absolute}
.inset-0{inset:0}
.inset-x-0{left:0;right:0}
.bottom-0{bottom:0}
.overflow-hidden{overflow:hidden}
.rounded-full{border-radius:9999px}
.rounded-xl{border-radius:.75rem}
.rounded-lg{border-radius:.5rem}
.border-t-2{border-top-width:2px}
.cursor-pointer{cursor:pointer}
.object-cover{object-fit:cover}
.w-full{width:100%}
.h-full{height:100%}
.h-\[400px\]{height:400px}
.min-h-\[300px\]{min-height:300px}
.line-clamp-2{overflow:hidden;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:2}
.line-clamp-3{overflow:hidden;display:-webkit-box;-webkit-box-orient:vertical;-webkit-line-clamp:3}
.transition-all{transition:all .15s cubic-bezier(.4,0,.2,1)}
.transition-colors{transition:color .15s cubic-bezier(.4,0,.2,1)}
.transition-transform{transition:transform .15s cubic-bezier(.4,0,.2,1)}
.duration-500{transition-duration:.5s}
.drop-shadow{filter:drop-shadow(0 1px 2px rgb(0 0 0/.1)) drop-shadow(0 1px 1px rgb(0 0 0/.06))}
.drop-shadow-lg{filter:drop-shadow(0 10px 8px rgb(0 0 0/.04)) drop-shadow(0 4px 3px rgb(0 0 0/.1))}
.text-dark-text\/50{color:rgb(28 43 45/.5)}
.text-dark-text\/80{color:rgb(28 43 45/.8)}
.text-warm-bg\/90{color:rgb(230 213 184/.9)}
.border-dark-text\/10{border-color:rgb(28 43 45/.1)}
.bg-gradient-to-t{background-image:linear-gradient(to top,var(--tw-gradient-stops))}
.from-dark-text\/90{--tw-gradient-from:rgb(28 43 45/.9);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
.via-dark-text\/40{--tw-gradient-to:rgb(28 43 45/0);--tw-gradient-stops:var(--tw-gradient-from),rgb(28 43 45/.4),var(--tw-gradient-to)}
.to-transparent{--tw-gradient-to:transparent}
.group:hover .group-hover\:scale-105{transform:scale(1.05)}
.group:hover .group-hover\:text-primary{color:var(--whimsical-teal)}
.group:hover .group-hover\:gap-3{gap:.75rem}
.hover\:bg-primary\/80:hover{background-color:rgb(31 111 139/.8)}
@media(min-width:640px){.sm\:px-6{padding-left:1.5rem;padding-right:1.5rem}}
@media(min-width:768px){.md\:text-4xl{font-size:2.25rem;line-height:2.5rem}}
@media(min-width:1024px){.lg\:px-8{padding-left:2rem;padding-right:2rem}.lg\:flex-row{flex-direction:row}.lg\:w-2\/3{width:66.666667%}.lg\:w-1\/3{width:33.333333%}.lg\:block{display:block}}

/* Custom styles */
.photo-card-overlay{background:linear-gradient(0deg,rgba(28,43,45,.8) 0%,rgba(28,43,45,.2) 60%,rgba(0,0,0,0) 100%)}
.doodle-border{border:3px solid var(--deep-slate);box-shadow:6px 6px 0px var(--muted-blue);border-radius:255px 15px 225px 15px/15px 225px 15px 255px}
.hover-lift{transition:transform .3s cubic-bezier(.175,.885,.32,1.275),box-shadow .3s ease}
.hover-lift:hover{transform:translateY(-5px) rotate(.5deg)}
.soft-focus-img{filter:brightness(1.05) contrast(.9) saturate(1.1);border:3px solid rgba(255,255,255,.3)}
.sidebar-card{border:2px solid rgba(28,43,45,.1)}
.prose{max-width:none}
.prose img{border-radius:.75rem;margin:1.5rem 0}
.prose a{color:var(--whimsical-teal);text-decoration:underline}
.prose a:hover{color:var(--muted-blue)}
.prose h2,.prose h3,.prose h4{font-family:'Gaegu',cursive;color:var(--deep-slate);margin-top:2rem;margin-bottom:1rem}
.prose p{margin-bottom:1rem;line-height:1.8}
.prose figure{margin:2rem 0}
.prose figcaption{text-align:center;font-size:.875rem;color:var(--muted-blue);margin-top:.5rem}

/* Icon replacement */
.icon-arrow-right::after{content:'→';font-size:1.25rem}
.icon-arrow-left::before{content:'←';font-size:1.25rem;margin-right:.5rem}
.icon-arrow-forward::after{content:'→';margin-left:.5rem}
.icon-arrow-back::before{content:'←';margin-right:.5rem}
</style>

{{ with .Site.Params.assets.favicon }}<link rel="icon" href="{{ . }}">{{ end }}
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "feed.xml" | absURL }}">

{{- partial "google-analytics.html" . -}}
